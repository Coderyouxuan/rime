patch:
  schema/name: 🙂
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
    - table_translator@custom_phrase
    - lua_translator@translator
  engine/filters:
    - simplifier
    - uniquifier
  engine/processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  'engine/processors/@before 0':
    lua_processor@select_character_processor

  'translator/dictionary': pinyin.extended
  'translator/preedit_format': {}

  punctuator:
    import_preset: symbols
    half_shape:
      "#": "#"
      "*": "*"
      "`": "`"
      "~": "~"
      "@": "@"
      "=": "="
      "/": ["/", "÷",]
      '\': "、"
      "'": {pair: ["「", "」"]}
      "[": ["【", "["]
      "]": ["】", "]"]
      "$": ["¥", "$", "€", "£", "¢", "¤"]
      "<": ["《", "〈", "«", "<"]
      ">": ["》", "〉", "»", ">"]
      # "_" : "──"

  recognizer/patterns/punct: "^/([0-9]0?|[A-Za-z]+)$"

  custom_phrase:
    dictionary: ""
    user_dict: custom_phrase
    db_class: stabledb
    enable_completion: false
    enable_sentence: false
    initial_quality: 1
  "engine/translators/@5": table_translator@custom_phrase

  hant:
    grammar:
      language: zh-hant-t-essay-bgw
    translator/contextual_suggestions: true
    translator/max_homophones: 7
    translator/max_homographs: 7

  hans:
    grammar:
      language: zh-hans-t-essay-bgw
    translator/contextual_suggestions: true
    translator/max_homophones: 7
    translator/max_homographs: 7

  hant_char:
    grammar:
      language: zh-hant-t-essay-bgc
      collocation_max_length: 2
      collocation_min_length: 2
    translator/contextual_suggestions: true
    translator/max_homophones: 7
    translator/max_homographs: 7

  hans_char:
    grammar:
      language: zh-hans-t-essay-bgc
      collocation_max_length: 2
      collocation_min_length: 2
    translator/contextual_suggestions: true
    translator/max_homophones: 7
    translator/max_homographs: 7
